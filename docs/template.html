<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <template name="Todo">
    <ul :show="todos.length">
      <li :for="(todo, index) of todos" :class.is-active="todo === current" @click="todoIndex=index">
        <span>${todo.text}</span>
      </li>
    </ul>
    <div :else>no todos</div>
  </template>
  <script>
    export Todo = {
      getters: [
        'todos',
        'todoIndex',
        'current: indexBy(todos, id, todoIndex)'
      ]
    }
  </script>
</body>
</html>
